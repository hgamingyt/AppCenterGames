<!DOCTYPE html>
<html>
<head>
    <title>AppCenter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;

        }
        
        h1 {
            font-size: 24px;
            margin-top: 50px;
        }
        
        p {
            font-size: 16px;
        }
        
        .section {
            margin-top: 30px;
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .button {
            display: inline-block;
            position: relative;
            padding: 8px 16px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            background-color: #2ecc71;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #27ae60;
        }
        
        .button img {
            display: block;
            margin-bottom: 6px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
    <script src="particles.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    
    <h1>AppCenter</h1>
    <p>All your unblocked needs</p>
    
    <div class="section">
        <h2 class="section-title">Games</h2>
        
        <a class="button" href="DogeMiner/index.html">
            <img src="dogeminer.png" alt="DogeMiner">
            Doge Miner
        </a>
        
        <a class="button" href="subway-surfers/index.html">
            <img src="subwaysurfers.png" alt="SubwaySurfers">
            Subway Surfers
        </a>
        
        <a class="button" href="slope/index.html">
            <img src="slope.png" alt="slope">
            Slope
        </a>
        <a class="button" href="Dogeminer2/index.html">
            <img src="dogeminer.png" alt="dogeminer2">
            Doge Miner 2
        </a>
        <a class="button" href="slope/index.html">
            <img src="slope.png" alt="slope">
            Slope
        </a>
        <a class="button" href="slope/index.html">
            <img src="slope.png" alt="slope">
            Slope
        </a>
        <a class="button" href="slope/index.html">
            <img src="slope.png" alt="slope">
            Slope
        </a>
    </div>
    
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 30,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 100,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 4,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 200,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 200,
                        size: 20,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 100
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
