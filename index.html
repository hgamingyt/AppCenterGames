<!DOCTYPE html>
<html>
<head>
    <title>AppCenter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Roboto', Arial, sans-serif;
            overflow-y: hidden; /* Remove vertical scroll bar */
            overflow-x: hidden; /* Remove vertical scroll bar */
        }

        h1 {
            font-size: 32px;
            margin-top: 100px;
        }

        p {
            font-size: 16px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            background-color: #2ecc71;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #27ae60;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
    <script src="particles.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <h1>AppCenter</h1>
    <p>All your unblocked needs</p>

    <div>
        <a class="button" href="games.html">Games</a>
        <a class="button" href="apps.html">Apps</a>
        <a class="button" href="proxies.html">Proxies</a>
    </div>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
